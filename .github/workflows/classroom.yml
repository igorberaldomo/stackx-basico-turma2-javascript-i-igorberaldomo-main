name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Testar exercicios
      id: testar-exercicios
      uses: education/autograding-command-grader@v1
      with:
        test-name: Testar exercicios
        setup-command: npm install
        command: npm test
        timeout: 10
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        TESTAR-EXERCICIOS_RESULTS: "${{steps.testar-exercicios.outputs.result}}"
      with:
        runners: testar-exercicios
